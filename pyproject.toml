[tool.poetry]
name = "pretextbook"
packages = [
    { include = "pretext" },
]
version = "0.7.5-alpha.4"
description = "A package to author, build, and deploy PreTeXt projects."
readme = "README.md"
authors = ["PreTeXtBook.org <steven.clontz+PreTeXt@gmail.com>"]
license = "GPL-3.0-or-later"
include = [
    "pretext/core/pretext.py",
    "pretext/static/schema/*", 
    "pretext/static/templates/*", 
    "pretext/static/xsl/**/*"
]

[tool.poetry.dependencies]
python = "^3.8.5"
lxml = "^4.9.0"
requests = "^2.28.0"
watchdog = "^2.1.9"
GitPython = "^3.1.27"
click = "^8.0.0"
pdfCropMargins = "^1.0.8"
click-logging = "^1.0.1"
ghp-import = "^2.1.0"
single-version = "^1.5.1"

[tool.poetry.scripts]
pretext = 'pretext.cli:main'

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
