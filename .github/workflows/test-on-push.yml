name: test-on-push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install poetry 1.4.2
      run: |
        python -m ensurepip
        python -m pip install --upgrade pip
        python -m pip install poetry==1.4.2

    - name: Install dependencies
      shell: bash
      run:  |
        python -m poetry install

    - name: Check formatting with black
      run: |
        python -m poetry run black --check --diff $(git ls-files "*.py")

    - name: Check for lint
      run: |
        python -m poetry run flake8

  build:
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        poetry-version: ['1.4.2']
        os: [ubuntu-latest, windows-latest]
        exclude:
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.11'


    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry ${{ matrix.poetry-version }}
      run: |
        python -m ensurepip
        python -m pip install --upgrade pip
        python -m pip install poetry==${{ matrix.poetry-version }}

    - name: View poetry --help
      run: poetry --help

    - name: Install dependencies
      shell: bash
      run:  |
        python -m poetry install
        python -m poetry run python scripts/fetch_core.py
        python -m poetry run python scripts/zip_templates.py

    - name: Check types
      run: |
        python -m poetry run mypy --install-types --non-interactive

    - name: Test with pytest
      run: |
        python -m poetry run pytest -v --cov
